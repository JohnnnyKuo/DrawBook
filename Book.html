            // 监听音频元素的点击事件
        for (var i = 1; i < audios.length; i++) {
            audios[i].addEventListener('click', function(e) {
            var currentAudio = e.target;
    
            // 暂停除当前音频以外的所有音频
        for (var j = 1; j < audios.length; j++) {
            if (audios[j] !== currentAudio) {
            audios[j].pause();
            }
            }
        });
